<h2 mat-dialog-title>Create New Board</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter Board Name" [(ngModel)]="newBoardName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newBoardName" cdkFocusInitial>Create</button>
</mat-dialog-actions>
