<mat-sidenav-container class="side-nav-container"   (backdropClick)="sidenav.close()">
  <mat-sidenav #sidenav mode="over" (keydown.escape)="sidenav.close()" disableClose>
    <div class="search-container">
      <mat-form-field>
        <input matInput placeholder="Search">
        <button mat-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class = "sticky-note-container">
    <p><button mat-button (click)="sidenav.open()">Open</button></p>

    <div>
      <div *ngFor="let note of stickyNotes" class="sticky-note" cdkDragBoundary=".sticky-note-container" cdkDrag
           [ngStyle]="{ 'top.px': note.yaxis, 'left.px': note.xaxis }"
           (cdkDragStarted)="positionStartChange($event, note)"
           (cdkDragEnded)="onPositionChange($event, note)">
        <button (click) = "delete(note)"><mat-icon>delete</mat-icon></button>
        <mat-card>
          <mat-card-header>
            <mat-card-title class="title">
              <input type="text" [(ngModel)]="note.title" (blur)="updateStickyNote(note)">
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="info">
            <p>
              <textarea [(ngModel)]="note.info" (blur)="updateStickyNote(note)"></textarea>
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
