<div class="sticky-note-container">

    <div *ngFor="let note of stickyNotes" class="sticky-note" cdkDragBoundary=".sticky-note-container"
         cdkDrag
         [ngStyle]="{ 'top.px': note.yaxis, 'left.px': note.xaxis }"
         (cdkDragEnded)="dragEnd($event, note)">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="title">
            <input type="text" [(ngModel)]="note.title" (blur)="updateStickyNote(note)">
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="info">
          <p>
            <textarea [(ngModel)]="note.info" (blur)="updateStickyNote(note)"></textarea>
            <textarea [(ngModel)]="note.xaxis" ></textarea>
            <textarea [(ngModel)]="note.yaxis" ></textarea>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
