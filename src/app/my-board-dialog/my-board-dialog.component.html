<h2 mat-dialog-title>My Boards</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="boards" class="mat-elevation-z8">
    <!-- Columns definition -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let board">{{ board.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let board">{{ board.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['id', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name']" (click)="selectBoard(row.id)"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
